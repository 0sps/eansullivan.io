		nav.u61597-nav {
			opacity: 0;
			visibility: hidden;
			-webkit-transition: opacity 0.5s, visibility 0s 0.5s;
			transition: opacity 0.5s, visibility 0s 0.5s;
			position:relative;
		}
		
		nav.u61597-nav.open{
			opacity: 1;
			visibility: visible;
			-webkit-transition: opacity 0.5s;
			transition: opacity 0.5s;
			cursor: pointer;
		}
		
		nav.u61597-nav.overlay{
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			background: rgba(51,51,51,0.9);
			z-index:100;
		}
		
		.u61597-nav div.removed-item {
			
			-webkit-animation: removed-item-animation-up 0.5s  forwards;
			-webkit-animation-timing-function: cubic-bezier(0.47, 0, 0.745, 0.715); 
			
			animation: removed-item-animation-up 0.5s cubic-bezier(0.47, 0, 0.745, 0.715) forwards;
			
			/*transform origin is moved to the bottom left corner*/
			transform-origin: 0% 100%;
		}
		
		/* animation EXIT direction */
		@keyframes removed-item-animation-down {
			0% {opacity: 1;}
			100% {
				opacity: 0;
				transform: translateY(600px);
			}
		}
		 
		@keyframes removed-item-animation-up {
			0% {opacity: 1;}
			100% { opacity: 0; transform: translateY(-600px); }
		}
		 
		@keyframes removed-item-animation-left {
			0% {opacity: 1;}
			100% {
				opacity: 0;
				transform: translateX(-600px);
			}
		}
		 
		@keyframes removed-item-animation-right {
			0% {opacity: 1;}
			100% {
				opacity: 0;
				transform: translateX(600px);
			}
		}
		
		/* animation EXIT direction for SAFARI */
		@-webkit-keyframes removed-item-animation-down {
			0% {opacity: 1;}
			100% {
				opacity: 0;

			}
		}
		 
		@-webkit-keyframes removed-item-animation-up {

				opacity: 0;

			}
		}
		
		.u61597-nav div.link-wrapper {
			opacity: 0;			
			float:left;			
		}
		
		.u61597-nav div.new-item {
			
			-webkit-animation: new-item-animation-down .5s forwards;
			-webkit-animation-timing-function: cubic-bezier(0.47, 0, 0.745, 0.715);
			
			animation: new-item-animation-down .5s cubic-bezier(0.47, 0, 0.745, 0.715) forwards;
		}
		
		/* Animation IN direction */
		@keyframes new-item-animation-up {
			from {opacity: 0; transform: translateY(600px); }		 
			to { opacity: 1; transform : translateY(0); }
		}
		 
		@keyframes new-item-animation-down {
